<button routerLink="/admin">Back to Main Menu</button>
<div class="container">
    <h1>{{user.username}}</h1>
    <br>
    <h3>
        <span>email:</span> {{user.email}}
    </h3>
    <h3>
        <span>codename:</span> {{user.codename}}   
    </h3>
    <h3>
        <span>Shipping Address:</span> {{user.shippingAddress}}
    </h3>
    <h3>
        <span>funds</span>: {{user.funds}}
    </h3>
    <h3>
        <span>Payment ID:</span> {{user.paymentID}}
    </h3>
    <h3>
        <span>Account Active Status:</span> {{user.isActive}}
    </h3>
    <div class="button-container">
        <button type="button" (click)="changeUserAccountStatus()">Change Account Status</button>
        <button type="button" (click)="deleteUserAccount()">Delete Account</button>
    </div>
    
</div>
