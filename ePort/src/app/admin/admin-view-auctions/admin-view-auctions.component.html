<div class="container">
    <table class="table table-hover">
        <thead>
            <th>Title</th>
            <th>Buyout</th>
        </thead>

        <tbody>
            <tr *ngFor="let auction of auctions">
                <td>{{auction.title}}</td>
                <td>{{auction.buyoutBid}}</td>
            </tr>
        </tbody>
    </table>
    <button routerLink="/admin">Back to Main Menu</button>
    <button routerLink="/admin/view-auctions/newAuction">Open New Auction</button>
</div>
