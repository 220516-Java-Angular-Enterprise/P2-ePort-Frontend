<div class="container">
    <form (ngSubmit)="processForm(updateuserInfoForm)" #updateuserInfoForm="ngForm">
      <h1>{{user.username}}</h1>
      <div class="form-block">
        <label for="update-codename">Alias: </label>
        <input class="form-control" [(ngModel)]="user.codename" type="text" id="update-codename" name="update-codename" [placeholder]="placeholders.codename" #name="ngModel" required>
      </div>
  
      <div class="form-block">
        <label for="update-paymentID">Payment ID: </label>
        <input class="form-control" [(ngModel)]="user.paymentID" type="text" id="update-paymentID" name="update-paymentID" [placeholder]="placeholders.paymentID" #name="ngModel" required>
      </div>
  
      <div class="form-block">
        <label for="update-shippingAddress">Shipping Address: </label>
        <input class="form-control" [(ngModel)]="user.shippingAddress" type="text" id="update-shippingAddress" name="update-shippingAddress" [placeholder]="placeholders.shippingAddress" #name="ngModel" required>
      </div>
  
      <div class="form-block">
        <label for="update-email">Email: </label>
        <input class="form-control" [(ngModel)]="user.email" type="text" id="update-email" name="update-email" [placeholder]="placeholders.email" #name="ngModel" required>
      </div>
  
      <div class="form-group">
        <div *ngIf="displayFormSubmitError" style="color: red">
            <br>
            There's something wrong with your form
        </div>
  
        <br>
        <input type="submit" value="Update" class="btn btn-dark">
        <div class="button-container">
          <button type="button"  class="btn btn-light" routerLink="/default-user">Back to Main Menu</button>
        </div>
    </div>
  
    </form>
  </div>
